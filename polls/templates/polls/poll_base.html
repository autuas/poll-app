<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Polls App{% endblock %}</title>
</head>

<body>
    <h1>Poll App</h1>

    {% if user.is_authenticated %}
        <p>Logged in as <strong>{{ user.username }}</strong> | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}

    <hr>
    {% block content %}
    {% endblock %}
</body>

</html>
